<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride - TG Ride Share</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px; text-align: center;">

    <h1>Post a Ride üöó</h1>
    <p>Fill the form below to offer a ride to others.</p>

    <form style="max-width: 400px; margin: auto; text-align: left;">
        <label for="driverName">Your Name:</label><br>
        <input type="text" id="driverName" name="driverName" required style="width: 100%; padding: 8px;"><br><br>

        <label for="from">From (Location):</label><br>
        <input type="text" id="from" name="from" required style="width: 100%; padding: 8px;"><br><br>

        <label for="to">To (Destination):</label><br>
        <input type="text" id="to" name="to" required style="width: 100%; padding: 8px;"><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required style="width: 100%; padding: 8px;"><br><br>

        <label for="seats">Available Seats:</label><br>
        <input type="number" id="seats" name="seats" min="1" required style="width: 100%; padding: 8px;"><br><br>

        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Post Ride</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="index.html" style="color: #007bff;">‚¨ÖÔ∏è Back to Home</a>
    </p>

</body>
</html>
