<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Ride - TG Ride Share</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px; text-align: center;">

    <h1>Request a Ride 🚕</h1>
    <p>Fill the form below to request a ride.</p>

    <form style="max-width: 400px; margin: auto; text-align: left;">
        <label for="passengerName">Your Name:</label><br>
        <input type="text" id="passengerName" name="passengerName" required style="width: 100%; padding: 8px;"><br><br>

        <label for="from">From (Location):</label><br>
        <input type="text" id="from" name="from" required style="width: 100%; padding: 8px;"><br><br>

        <label for="to">To (Destination):</label><br>
        <input type="text" id="to" name="to" required style="width: 100%; padding: 8px;"><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required style="width: 100%; padding: 8px;"><br><br>

        <button type="submit" style="padding: 10px 20px; background-color: #ffc107; color: black; border: none; border-radius: 5px;">Request Ride</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="index.html" style="color: #007bff;">⬅️ Back to Home</a>
    </p>

</body>
</html>
